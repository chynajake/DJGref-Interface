{% extends 'app/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            {% if post.pk in pages %}
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} (Checked) </a></h1>
            {% else %}
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h1>
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
