<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
    <div>
        <h1><a href="">News Settler</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href=""> {{ post.title }} </a></h2>
        <p> {{ post.text }} </p>
    </div>
    {% endfor %}

</body>
</html>
